<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style1.css" type = "text/css">
    <title>Registration Page</title>
</head>
<body>
    <div id = "container">
        <div class = "box">
            <h1>Register</h1>
            <form action = "#" method = "POST">
                <div class = "form-group">
                    <label for = "Username"> Username</label>
                    <input type="text" name="Username" id="Username" placeholder="Enter your Username" required>
                </div>
                <div class = "form-group">
                    <label for = "Password"> Password</label>
                    <input type="password" name="Password" id="Password" placeholder="Enter your Password" required>
                </div>
                <div class = "form-group">
                    <label for = "Password"> Password</label>
                    <input type="password" name="ConfirmPassword" id="Password" placeholder="Confirm your Password" required>
                </div>
                <input type = "submit" name = "Register" value = "Register" id = "login-btn">
                <div class = "bottom-text">
                    <p>If you already have an account, you can <a href = "/login.html">login here</a></p>
                    <p>If you forgot your password, <a href = "#">click here</a></p>
                </div>
            </form>
            
        </div>

    </div>
    
</body>
</html>
