<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style1.css" type = "text/css">
    <title>Reset your Password</title>
</head>
<body>
    <div id = "container">
        <div class = "box">
            <h1>Password Reset</h1>
            <p>Please enter your username and email address. Then wait for the email link to reset your password</p>
            <form action = "#" method = "POST">
                <div class = "form-group">
                    <label for = "Username"> Username</label>
                    <input type="text" name="Username" id="Username" placeholder="Enter your Username" required>
                </div>
                <div class = "form-group">
                    <label for = "Email"> Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter your Email" required>
                </div>
               
                <input type = "submit" name = "Login" value = "Send Email" id = "login-btn">
                <div class = "bottom-text">
                    <p>If you already have an account, you can <a href = "/index.html">login here</a></p>
                    <p>If you do not have an account, you can <a href = "/register.html">register here</a></p>
                </div>
            </form>
            
        </div>

    </div>
    
</body>
</html>
